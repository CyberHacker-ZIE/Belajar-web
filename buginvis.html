<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bug INVIS - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Login Page -->
  <main id="login-page" class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold text-center mb-6 text-indigo-600">Bug INVIS</h1>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="ZieBagus"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none focus:ring-1"
            placeholder="Masukkan username"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="ZieGNTG"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none focus:ring-1"
            placeholder="Masukkan password"
          />
        </div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Login
        </button>
      </form>
    </div>
  </main>

  <!-- Main App Page -->
  <main id="app-page" class="hidden flex-col full-screen bg-white">
    <header class="bg-indigo-600 text-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
        <h2 class="text-xl font-semibold">Bug INVIS</h2>
        <button
          id="logout-btn"
          class="text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white rounded"
          aria-label="Logout"
          title="Logout"
        >
          <i class="fas fa-sign-out-alt fa-lg"></i>
        </button>
      </div>
    </header>

    <section class="max-w-4xl mx-auto p-6 flex-grow flex flex-col">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">Masukkan Nomor Target</h3>
      <form id="target-form" class="flex flex-col sm:flex-row gap-4 mb-8">
        <input
          type="tel"
          id="target-number"
          name="target-number"
          required
          pattern="62[0-9]{8,15}"
          required
          autocomplete="off"
          inputmode="numeric"
          placeholder="Contoh: 6281234567890"
          class="flex-grow rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <button
          type="submit"
          class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Submit
        </button>
      </form>

      <nav class="mb-6">
        <ul class="grid grid-cols-1 sm:grid-cols-3 gap-6">
          <li>
            <button
              data-bug="Invisible"
              class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <i class="fas fa-bug mr-2"></i> Invisible
            </button>
          </li>
          <li>
            <button
              data-bug="Delay"
              class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <i class="fas fa-bug mr-2"></i> Delay
            </button>
          </li>
          <li>
            <button
              data-bug="Forclose"
              class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <i class="fas fa-bug mr-2"></i> Forclose
            </button>
          </li>
          <li>
            <button
              data-bug="Xtrim"
              class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <i class="fas fa-bug mr-2"></i> Xtrim
            </button>
          </li>
          <li>
            <button
              data-bug="FcInvis"
              class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <i class="fas fa-bug mr-2"></i> FcInvis
            </button>
          </li>
          <li>
            <button
              data-bug="Bulldozer"
              class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <i class="fas fa-bug mr-2"></i> Bulldozer
            </button>
          </li>
        </ul>
      </nav>

      <section id="bug-output" class="flex-grow bg-gray-50 border border-gray-300 rounded-md p-4 overflow-auto min-h-[150px] text-gray-700 font-mono whitespace-pre-wrap"></section>
    </section>
  </main>

  <script>
    // Simple login simulation
    const loginPage = document.getElementById('login-page');
    const appPage = document.getElementById('app-page');
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const targetForm = document.getElementById('target-form');
    const bugOutput = document.getElementById('bug-output');
    let currentTarget = '';

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      // For demo, accept any non-empty username/password
      if (username && password) {
        loginPage.classList.add('hidden');
        appPage.classList.remove('hidden');
        loginForm.reset();
        bugOutput.textContent = '';
        currentTarget = '';
      } else {
        alert('Username dan password harus diisi.');
      }
    });

    logoutBtn.addEventListener('click', () => {
      appPage.classList.add('hidden');
      loginPage.classList.remove('hidden');
      bugOutput.textContent = '';
      currentTarget = '';
    });

    targetForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const number = targetForm['target-number'].value.trim();
      if (!number.match(/^[0-9]+$/)) {
        alert('Nomor target harus berupa angka.');
        return;
      }
      currentTarget = number;
      bugOutput.textContent = `Nomor target diset ke: ${currentTarget}\nSilahkan pilih menu bug di atas.`;
      targetForm.reset();
    });

    // Bug menu buttons
    const bugButtons = appPage.querySelectorAll('nav button[data-bug]');
    bugButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        if (!currentTarget) {
          alert('Silahkan masukkan nomor target terlebih dahulu.');
          return;
        }
        const bug = btn.getAttribute('data-bug');
        let output = `Menjalankan ${bug.toUpperCase()} pada nomor target: ${currentTarget}\n\n`;

        // Simulasi output bug berbeda-beda
        switch (bug) {
          case 'Invisible':
            output += `Invisible: Mengirim paket Invisible ke ${currentTarget}...\nStatus: Sukses.`;
            break;
          case 'Delay':
            output += `Delay: Memulai serangan virus spam ke ${currentTarget}...\nStatus: Sukses.`;
            break;
          case 'Forclose':
            output += `Forclose: Memulai serangan Auto Close ke  ${currentTarget}...\nStatus: Sukses.`;
            break;
          case 'Xtrim':
            output += `Xtrim: Mengirim semua bug ke ${currentTarget}...\nStatus: Sukses.`;
            break;
          case 'FcInvis':
            output += `FcInvis: Melakukan auto delete WhatsApp ke ${currentTarget}...\nStatus: Sukses.`;
            break;
          case 'Bulldozer':
            output += `Bulldozer: Memulai proses sedot kuota ke ${currentTarget}...\nStatus: Sukses.`;
            break;
          default:
            output += 'Bug tidak dikenal.';
        }
        bugOutput.textContent = output;
      });
    });
  </script>
</body>
</html>
